<body>

    <script>
        async function testEndpoint(url, description) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<p><strong>–¢–µ—Å—Ç–∏—Ä—É—é ${description}...</strong></p>`;
            
            try {
                console.log('Testing:', url);
                const response = await fetch(url);
                const text = await response.text();
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error(`Invalid JSON response: ${text.substring(0, 200)}`);
                }
                
                resultsDiv.innerHTML += `
                    <div class="success">
                        <h3>‚úÖ ${description} - Success</h3>
                        <p>Status: ${response.status}</p>
                        <details>
                            <summary>–î–∞–Ω–Ω—ã–µ (–∫–ª–∏–∫ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞)</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
                return data;
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML += `
                    <div class="error">
                        <h3>‚ùå ${description} - Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                throw error;
            }
        }
        
        async function testProducts() {
            await testEndpoint('/api/products?page=1&limit=20&sort=createdAt&order=DESC', 'Products API');
        }
        
        async function testWarehouseStats() {

                        <p>‚úÖ Products count: ${productsResponse.products?.length || 'undefined'}</p>

                        ${productsResponse.products?.[0] ?
