        .error-message {

        .loading {

<body>
    <div class="login-container">

    <script src="js/api.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token is still valid
                API.verifyToken()
                    .then(() => {
                        window.location.href = 'markup_calculator.html';
                    })
                    .catch(() => {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    });
            }
        });

        function fillCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            const successEl = document.getElementById('successMessage');
            successEl.style.display = 'none';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            
            const errorEl = document.getElementById('errorMessage');
            errorEl.style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const form = document.getElementById('loginForm');
            
            if (loading) {
                btn.innerHTML = '<span class="loading"></span>–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –≤—Ö–æ–¥...';
                btn.disabled = true;
                form.style.pointerEvents = 'none';
            } else {
                btn.innerHTML = '–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É';
                btn.disabled = false;
                form.style.pointerEvents = 'auto';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            hideMessages();
            setLoading(true);

            try {
                const response = await API.login(email, password);
                
                // Store auth data
                localStorage.setItem('token', response.token);
                localStorage.setItem('user', JSON.stringify(response.user));

                showSuccess('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'markup_calculator.html';
                }, 1500);

            } catch (error) {
                showError(error.message || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞ –≤ —Å–∏—Å—Ç–µ–º—É');
                setLoading(false);
            }
        });

        function showRegisterForm() {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            
            if (!email.value || !password.value) {
                showError('–°–Ω–∞—á–∞–ª–∞ –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è email –∏ –ø–∞—Ä–æ–ª—å');
                return;
            }

            if (password.value.length < 6) {
                showError('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }

            if (confirm('–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å —É–∫–∞–∑–∞–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏?')) {
                register(email.value, password.value);
            }
        }

        async function register(email, password) {
            hideMessages();
            setLoading(true);

            try {
                // Extract name from email
                const name = email.split('@')[0];

                const response = await API.register(email, name, password);
                
                // Store auth data
                localStorage.setItem('token', response.token);
                localStorage.setItem('user', JSON.stringify(response.user));

                showSuccess('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                
                setTimeout(() => {
                    window.location.href = 'markup_calculator.html';
                }, 1500);

            } catch (error) {
                showError(error.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                setLoading(false);
            }
        }
    </script>
