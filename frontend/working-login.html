<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Login - CO_LAB CRM</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin: 0 0 30px 0;
            text-align: center;
            color: #333;
            font-size: 28px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #495057;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 0;
            transition: all 0.3s;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            word-break: break-all;
        }
        .success {
            background: #d1f2eb;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        .loading {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ CO_LAB CRM</h1>
        
        <div class="test-section">
            <h3>Test Server (Port 5002)</h3>
            <button onclick="testPort5002()">Test Port 5002</button>
            <div id="result5002"></div>
        </div>
        
        <div class="test-section">
            <h3>Main Server (Port 5001)</h3>
            <button onclick="testPort5001()">Test Port 5001</button>
            <div id="result5001"></div>
        </div>
        
        <div class="test-section">
            <h3>Login Form</h3>
            <input type="email" id="email" placeholder="Email" value="test@test.com" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 6px;">
            <input type="password" id="password" placeholder="Password" value="password123" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 6px;">
            <button onclick="login5001()">Login (Port 5001)</button>
            <button onclick="login5002()">Login (Port 5002)</button>
            <div id="loginResult"></div>
        </div>
    </div>

    <script>
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.innerHTML = `<pre>${message}</pre>`;
        }
        
        async function testPort5002() {
            showResult('result5002', 'Testing...', 'loading');
            try {
                const response = await fetch('http://localhost:5002/health');
                const data = await response.json();
                showResult('result5002', '‚úÖ Server is running\n' + JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                showResult('result5002', '‚ùå ' + error.message, 'error');
            }
        }
        
        async function testPort5001() {
            showResult('result5001', 'Testing...', 'loading');
            try {
                const response = await fetch('http://localhost:5001/health');
                const data = await response.json();
                showResult('result5001', '‚úÖ Server is running\n' + JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                showResult('result5001', '‚ùå ' + error.message, 'error');
            }
        }
        
        async function login5001() {
            showResult('loginResult', 'Logging in...', 'loading');
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('loginResult', '‚úÖ Login successful!\n' + JSON.stringify(data, null, 2), 'success');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                } else {
                    showResult('loginResult', '‚ùå Login failed\n' + JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                showResult('loginResult', '‚ùå ' + error.message, 'error');
            }
        }
        
        async function login5002() {
            showResult('loginResult', 'Logging in...', 'loading');
            try {
                const response = await fetch('http://localhost:5002/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('loginResult', '‚úÖ Login successful!\n' + JSON.stringify(data, null, 2), 'success');
                } else {
                    showResult('loginResult', '‚ùå Login failed\n' + JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                showResult('loginResult', '‚ùå ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
