<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Тестирование API Endpoints</h1>
    
    <div class="test-section">
        <h2>Прямые запросы без api.js</h2>
        <button onclick="testEndpoint('/api/clients?page=1&limit=20')">Тест Клиенты</button>
        <button onclick="testEndpoint('/api/products?page=1&limit=20')">Тест Склад</button>
        <button onclick="testEndpoint('/api/orders?page=1&limit=10')">Тест Заказы</button>
        <button onclick="testEndpoint('/api/contracts?page=1&limit=10')">Тест Договоры</button>
        <button onclick="testEndpoint('/api/managers')">Тест Менеджеры</button>
        <div id="results"></div>
    </div>

    <script>
        async function testEndpoint(url) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Загрузка ' + url + '...</p>';
            
            try {
                console.log('Fetching:', url);
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                const text = await response.text();
                console.log('Response text:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error('Invalid JSON: ' + text);
                }
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Успешно: ${url}</h3>
                        <p>Статус: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Ошибка: ${url}</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Автоматический тест при загрузке
        window.addEventListener('load', () => {
            console.log('Page loaded, testing /api/clients endpoint...');
            testEndpoint('/api/clients?page=1&limit=20');
        });
    </script>
</body>
</html>
