<!DOCTYPE html>

<body>
    <div class="container">
        <h1>CO_LAB CRM</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ</p>
        <div id="message"></div>
        
        <div style="margin-bottom: 20px;">
            <button type="button" onclick="fillCredentials('admin@colab.uz', 'Admin2024!')" style="width: 100%; padding: 10px; margin-bottom: 5px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">üë§ –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</button>
            <button type="button" onclick="fillCredentials('vitaliy@colab.uz', 'Vitaliy2024')" style="width: 100%; padding: 10px; margin-bottom: 5px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">üë®‚Äçüíº –ú–µ–Ω–µ–¥–∂–µ—Ä –í–∏—Ç–∞–ª–∏–π</button>
            <button type="button" onclick="fillCredentials('orif@colab.uz', 'Orif2024')" style="width: 100%; padding: 10px; background: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer;">üë®‚Äçüíº –ú–µ–Ω–µ–¥–∂–µ—Ä –û—Ä–∏—Ñ</button>
        </div>
        
        <hr style="margin: 20px 0; border: none; border-top: 1px solid #ddd;">
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="–í–≤–µ–¥–∏—Ç–µ email" required>
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
            </div>

            <button type="submit" id="loginBtn">–í–æ–π—Ç–∏</button>
        </form>

        <div style="margin-top: 20px;">
            <h3>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞:</h3>
            <div id="diagnostics"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api';  // Use relative URL for same-origin
        
        function fillCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }
        
        function showMessage(text, type = 'error') {
            const msg = document.getElementById('message');
            msg.className = `message ${type}`;
            msg.textContent = text;
            msg.style.display = 'block';
        }
        
        function updateDiagnostics(text) {
            document.getElementById('diagnostics').innerHTML += '<div>' + text + '</div>';
        }
        
        // Test connection on page load
        window.addEventListener('load', async function() {
            updateDiagnostics('üîç –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...');
            
            try {
                const response = await fetch('/health');
                const data = await response.json();
                updateDiagnostics('‚úÖ –°–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω: ' + data.status);
            } catch (error) {
                updateDiagnostics('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + error.message);
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            btn.disabled = true;
            btn.textContent = '–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –≤—Ö–æ–¥...';
            showMessage('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...', 'loading');
            
            updateDiagnostics(`üîÑ –ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞: ${email}`);
            
            try {
                // First test CORS with OPTIONS
                updateDiagnostics('üì° –ü—Ä–æ–≤–µ—Ä–∫–∞ CORS...');
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                updateDiagnostics(`üìä –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                
                if (!response.ok) {
                    const errorData = await response.text();
                    updateDiagnostics(`‚ùå –û—à–∏–±–∫–∞: ${errorData}`);
                    throw new Error(`HTTP ${response.status}: ${errorData}`);
                }
                
                const data = await response.json();
                updateDiagnostics('‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!');
                
                showMessage('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...', 'success');
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞
                const messageDiv = document.getElementById('message');
                const targetPage = data.user.role === 'admin' ? 'warehouse.html' : 'orders.html';
                messageDiv.innerHTML += `<br><br><button onclick="window.location.href='${targetPage}'" style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">–ü–µ—Ä–µ–π—Ç–∏ –≤ CRM –≤—Ä—É—á–Ω—É—é</button>`;
                
                // Store token
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                updateDiagnostics('üì¶ –¢–æ–∫–µ–Ω —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ localStorage');
                updateDiagnostics('üîÑ –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É...');
                
                setTimeout(() => {
                    try {
                        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–æ —Ä–æ–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        const userRole = data.user.role;
                        let redirectPage = 'orders.html'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é - –∑–∞–∫–∞–∑—ã
                        
                        updateDiagnostics(`üîç –†–æ–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${userRole}`);
                        
                        if (userRole === 'admin') {
                            redirectPage = 'warehouse.html'; // –ê–¥–º–∏–Ω –∏–¥–µ—Ç –Ω–∞ —Å–∫–ª–∞–¥
                        } else if (userRole === 'manager') {
                            redirectPage = 'orders.html'; // –ú–µ–Ω–µ–¥–∂–µ—Ä—ã –∏–¥—É—Ç –Ω–∞ –∑–∞–∫–∞–∑—ã
                        }
                        
                        updateDiagnostics(`‚û°Ô∏è –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ ${redirectPage}`);
                        updateDiagnostics(`üìç –ü–æ–ª–Ω—ã–π URL: ${window.location.origin}/${redirectPage}`);
                        
                        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥
                        window.location.replace(redirectPage);
                        
                        // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
                        setTimeout(() => {
                            updateDiagnostics('‚ö†Ô∏è –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æ, –ø—Ä–æ–±—É–µ–º –µ—â–µ —Ä–∞–∑...');
                            window.location.assign(redirectPage);
                        }, 500);
                        
                    } catch (redirectError) {
                        updateDiagnostics(`‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è: ${redirectError.message}`);
                        console.error('Redirect error:', redirectError);
                        // –ü—Ä–æ–±—É–µ–º –ø—Ä—è–º–æ–π –ø–µ—Ä–µ—Ö–æ–¥
                        document.location = 'orders.html';
                    }
                }, 1000);
                
            } catch (error) {
                updateDiagnostics(`‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${error.message}`);
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
                console.error('Login error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = '–í–æ–π—Ç–∏';
            }
        });
    </script>
