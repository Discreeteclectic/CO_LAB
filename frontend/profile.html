        .btn:hover {

        .form-section {

        .form-group label {

        .form-group input:focus {

        .info-row {

        .message {

        .message.success {

        .loading-overlay {

        .loading-spinner {

            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

<body>

                <div class="form-group">

                    <input type="password" id="currentPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—É—â–∏–π –ø–∞—Ä–æ–ª—å">

                        <input type="password" id="confirmPassword" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="changePassword()">üîê –ò–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>

    <script src="js/api.js"></script>
    <script>
        let currentUser = null;
        let selectedAvatarFile = null;
        let avatarPreviewUrl = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadUserProfile();
        });

        function loadUserProfile() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = 'simple-login.html';
                return;
            }

            try {
                currentUser = JSON.parse(userStr);
                displayUserInfo();
            } catch (error) {
                console.error('Error loading user:', error);
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è', 'error');
            }
        }

        function displayUserInfo() {
            // Display avatar
            updateAvatarDisplay(currentUser.avatar);
            
            // Display user info
            document.getElementById('userName').textContent = currentUser.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            document.getElementById('userRole').textContent = `–†–æ–ª—å: ${getRoleName(currentUser.role)}`;
            
            // Fill form fields
            document.getElementById('name').value = currentUser.name || '';
            document.getElementById('email').value = currentUser.email || '';
            document.getElementById('role').value = getRoleName(currentUser.role);
            document.getElementById('department').value = currentUser.department || '–ù–µ —É–∫–∞–∑–∞–Ω';
            document.getElementById('status').value = currentUser.status === 'active' ? '–ê–∫—Ç–∏–≤–µ–Ω' : '–ù–µ–∞–∫—Ç–∏–≤–µ–Ω';
            
            if (currentUser.createdAt) {
                const date = new Date(currentUser.createdAt);
                document.getElementById('createdAt').value = date.toLocaleDateString('ru-RU');
            }
        }

        function getRoleName(role) {
            const roles = {
                'admin': '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä',
                'manager': '–ú–µ–Ω–µ–¥–∂–µ—Ä',
                'warehouse': '–°–æ—Ç—Ä—É–¥–Ω–∏–∫ —Å–∫–ª–∞–¥–∞'
            };
            return roles[role] || role;
        }

        function updateAvatarDisplay(avatarUrl) {
            const avatarImage = document.getElementById('avatarImage');
            const avatarInitial = document.getElementById('avatarInitial');
            
            if (avatarUrl) {
                avatarImage.src = avatarUrl;
                avatarImage.style.display = 'block';
                avatarInitial.style.display = 'none';
            } else {
                avatarImage.style.display = 'none';
                avatarInitial.style.display = 'block';
                avatarInitial.textContent = (currentUser.name || '?')[0].toUpperCase();
            }
        }

        function handleAvatarChange(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showMessage('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º—É–º 5MB', 'error');
                return;
            }

            // Check file type
            if (!file.type.startsWith('image/')) {
                showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', 'error');
                return;
            }

            selectedAvatarFile = file;
            
            // Preview avatar
            const reader = new FileReader();
            reader.onload = function(e) {
                avatarPreviewUrl = e.target.result;
                updateAvatarDisplay(avatarPreviewUrl);
                showMessage('–ê–≤–∞—Ç–∞—Ä –≤—ã–±—Ä–∞–Ω. –ù–∞–∂–º–∏—Ç–µ "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∞–≤–∞—Ç–∞—Ä" –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è', 'success');
            };
            reader.readAsDataURL(file);
        }

        async function uploadAvatar() {
            if (!selectedAvatarFile) {
                showMessage('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ', 'error');
                return;
            }

            showLoading(true);
            
            try {
                // Convert to base64 for storage
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const base64Avatar = e.target.result;
                    
                    // Update user avatar
                    const response = await fetch('/api/users/' + currentUser.id + '/avatar', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + localStorage.getItem('token')
                        },
                        body: JSON.stringify({ avatar: base64Avatar })
                    });

                    if (response.ok) {
                        // Update local storage
                        currentUser.avatar = base64Avatar;
                        localStorage.setItem('user', JSON.stringify(currentUser));
                        
                        showMessage('–ê–≤–∞—Ç–∞—Ä —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω', 'success');
                        selectedAvatarFile = null;
                    } else {
                        throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∞–≤–∞—Ç–∞—Ä–∞');
                    }
                    
                    showLoading(false);
                };
                reader.readAsDataURL(selectedAvatarFile);
            } catch (error) {
                showLoading(false);
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
        }

        async function removeAvatar() {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –∞–≤–∞—Ç–∞—Ä?')) return;

            showLoading(true);
            
            try {
                const response = await fetch('/api/users/' + currentUser.id + '/avatar', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });

                if (response.ok) {
                    // Update local storage
                    currentUser.avatar = null;
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    updateAvatarDisplay(null);
                    showMessage('–ê–≤–∞—Ç–∞—Ä —É–¥–∞–ª–µ–Ω', 'success');
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∞–≤–∞—Ç–∞—Ä–∞');
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!currentPassword || !newPassword || !confirmPassword) {
                showMessage('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤', 'error');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch('/api/users/' + currentUser.id + '/password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newPassword
                    })
                });

                if (response.ok) {
                    showMessage('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω', 'success');
                    // Clear fields
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                } else {
                    const error = await response.json();
                    throw new Error(error.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–º–µ–Ω–µ –ø–∞—Ä–æ–ª—è');
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').classList.toggle('active', show);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'simple-login.html';
        }
    </script>
